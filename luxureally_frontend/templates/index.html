<!DOCTYPE html>
<html lang="en">
{% load static %}
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
      Facebook and Twitter integration -->
      <meta property="og:title" content=""/>
      <meta property="og:image" content=""/>
      <meta property="og:url" content=""/>
      <meta property="og:site_name" content=""/>
      <meta property="og:description" content=""/>
      <meta name="twitter:title" content="" />
      <meta name="twitter:image" content="" />
      <meta name="twitter:url" content="" />
      <meta name="twitter:card" content="" />

      <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
      <link rel="shortcut icon" href="favicon.ico">

      <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Lora:400,400i,700,700i" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
      
      <!-- Animate.css -->
      <link rel="stylesheet" href="{% static 'css/animate.css' %}">
      <!-- Icomoon Icon Fonts-->


      <!-- CSS Plugins -->
      <link rel="stylesheet" href="{% static 'plugins/bootstrap/dist/css/bootstrap.min.css' %}" />
      <link rel="stylesheet" href="{% static 'plugins/slick-carousel/slick/slick.css' %}" />
      <link rel="stylesheet" href="{% static 'plugins/animate.css/animate.min.css' %}" />
      <link rel="stylesheet" href="{% static 'plugins/animsition/dist/css/animsition.min.css' %}" />

      <!-- CSS Icons -->
      <link rel="stylesheet" href="{% static 'css/themify-icons.css' %}" />
      <link rel="stylesheet" href="{% static 'plugins/font-awesome/css/font-awesome.min.css' %}" />

      <!-- CSS Themes -->
      <link id="theme" rel="stylesheet" href="{% static 'css/themes/theme-beige.min.css' %}" />
      <link id="theme" rel="stylesheet" href="{% static 'assets/css/themes/theme-red.min.css' %}" />


  <!-- Modernizr JS -->
  <script src="{% static 'js/modernizr-2.6.2.min.js' %}"></script>
  <!-- FOR IE9 below -->
  <!--[if lt IE 9]>
  <script src="js/respond.min.js"></script>
  <![endif]-->
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id='root'></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

  <!-- JS Plugins -->
  <script src="{% static 'frontend/main.js' %}"></script>
  <script src="{% static 'plugins/jquery/dist/jquery.min.js' %}"></script>
  <script src="{% static 'plugins/tether/dist/js/tether.min.js' %}"></script>
  <script src="{% static 'plugins/bootstrap/dist/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'plugins/slick-carousel/slick/slick.min.js' %}"></script>
  <script src="{% static 'plugins/jquery.appear/jquery.appear.js' %}"></script>
  <script src="{% static 'plugins/jquery.scrollto/jquery.scrollTo.min.js' %}"></script>
  <script src="{% static 'plugins/jquery.localscroll/jquery.localScroll.min.js' %}"></script>
  <script src="{% static 'plugins/jquery-validation/dist/jquery.validate.min.js' %}"></script>
  <script src="{% static 'plugins/jquery.mb.ytplayer/dist/jquery.mb.YTPlayer.min.js' %}"></script>
  <script src="{% static 'plugins/twitter-fetcher/js/twitterFetcher_min.js' %}"></script>
  <script src="{% static 'plugins/skrollr/dist/skrollr.min.js' %}"></script>
  <script src="{% static 'plugins/animsition/dist/js/animsition.min.js' %}"></script>

  <!-- JS Core -->
  <script src="{% static 'js/core.js' %}"></script>
  </body>
</html>
